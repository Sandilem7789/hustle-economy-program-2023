
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Hustle Economy Programme 2023 Application Form</title>
</head>
<body>
    <h1 id="fixed-header">Hustle Economy Programme 2023 Application Form</h1><small>v1.0.0.1</small>
    <div class="content-wrapper">
        <p>Contact Sandile Mathenjwa on WhatsApp: 082 934 7789.</p>
        <form action="your-server-endpoint" method="post">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>
            <br>
            <label for="surname">Surname:</label>
            <input type="text" id="surname" name="surname" required>
            <br>
        <label for="age">Age:</label>
        <input type="number" id="age" name="age" required>
        <br>
        <label for="gender">Gender:</label>
        <select id="gender" name="gender">
            <option value="male">Male</option>
            <option value="female">Female</option>
        </select>
        <br>
        <label for="cellNumber">Cellphone Number:</label>
        <input type="tel" id="cellNumber" name="cellNumber" required>
        <br>
        <label for="email">Email address:</label>
        <input type="email" id="email" name="email">
        <br>
        <label for="community">Name of the Community:</label>
        <select id="community" name="community">
            <option value="KwaNgwenya">KwaNgwenya</option>
            <option value="KwaNibela">KwaNibela</option>
            <option value="KwaJobe">KwaJobe</option>
            <option value="KwaMnqobokazi">KwaMnqobokazi</option>
            <option value="KwaMakhasa">KwaMakhasa</option>
        </select>
        <br>
        <h3>BUSINESS PROFILE</h3>
        <label for="hustleName">Business Name:</label>
        <input type="text" id="hustleName" name="hustleName" required>
        <br>
        <label for="hustleType">Business Type:</label>
        <select id="hustleType" name="hustleType">
            <option value="KwaNgwenya">Tuck Shop</option>
            <option value="KwaNibela">Tuck Shop (Home)</option>
            <option value="KwaNibela">Hairdresser</option>
            <option value="KwaJobe">Builder (umakhi)</option>
            <option value="KwaMnqobokazi">For Hire</option>
            <option value="KwaMakhasa">Handwork</option>
        </select>
        <br>
        <label for="hustleDescription">Provide a short description of your Hustle/Business:</label>
        <textarea id="hustleDescription" name="hustleDescription" required></textarea>
        <br>
        <label for="vision">Vision for your Hustle/Business in 5 years:</label>
        <input type="text" id="vision" name="vision" required>
        <br>
        <label for="mission">Mission of your Hustle/Business in the next 5 years:</label>
        <input type="text" id="mission" name="mission" required>
        <br>
        <label for="targetCustomer">Target Market:</label>
        <input type="text" id="targetCustomer" name="targetCustomer" required>
        <br>
        <label for="businessArea">Area where the Business operates:</label>
        <input type="text" id="businessArea" name="businessArea" required>
        <br>
        <input type="submit" value="Submit Application" class="submit-button">
        </form>
        <p>Contact Sandile Mathenjwa on WhatsApp: 082 934 7789.</p>
    </div>
</body>
</html>
