<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hustle Economy Programme 2023 Application Form</title>
</head>
<body>
    <h1>Hustle Economy Programme 2023 Application Form</h1>
    <p>NB: Send your application via email to <a href="mailto:sibonokuhle@africafoundation.org.za">sibonokuhle@africafoundation.org.za</a> before the 01st of May 2023 or drop the application off at the AF Offices or with the respective hustle facilitator.</p>
    <form action="your-server-endpoint" method="post">
        <label for="fullName">Full Name:</label>
        <input type="text" id="fullName" name="fullName" required>
        <br>
        <label for="age">Age:</label>
        <input type="number" id="age" name="age" required>
        <br>
        <label for="gender">Gender:</label>
        <select id="gender" name="gender">
            <option value="male">Male</option>
            <option value="female">Female</option>
        </select>
        <br>
        <label for="cellNumber">Contact details (Cell no.):</label>
        <input type="tel" id="cellNumber" name="cellNumber" required>
        <br>
        <label for="email">Email address:</label>
        <input type="email" id="email" name="email">
        <br>
        <label for="community">Name of the Community:</label>
        <input type="text" id="community" name="community" required>
        <br>
        <h3>BUSINESS PROFILE</h3>
        <label for="hustleName">Hustle/Company name:</label>
        <input type="text" id="hustleName" name="hustleName" required>
        <br>
        <label for="hustleType">State the type of the Hustle that you are running:</label>
        <input type="text" id="hustleType" name="hustleType" required>
        <br>
        <label for="hustleDescription">Provide a short description of your Hustle/Business:</label>
        <textarea id="hustleDescription" name="hustleDescription" required></textarea>
        <br>
        <label for="vision">Vision for your Hustle/Business:</label>
        <input type="text" id="vision" name="vision" required>
        <br>
        <label for="mission">Mission of your Hustle/Business:</label>
        <input type="text" id="mission" name="mission" required>
        <br>
        <label for="targetCustomer">Target Customer Base:</label>
        <input type="text" id="targetCustomer" name="targetCustomer" required>
        <br>
        <label for="businessArea">State the area where the business operates:</label>
        <input type="text" id="businessArea" name="businessArea" required>
        <br>
        <input type="submit" value="Submit Application">
    </form>
</body>
</html>
